<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="estilo.css">
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</head>
<body>
    <div class="contenedor">
        <div class="calculator">
            <div class="display" id="displayText"></div>
            <div class="butons">
                
                <button class="btnOperacion">C</button>
                <button class="btOperacion" >/</button>
                <button class="btnOperacion" >*</button>
                <button class="btnDelete"><</button>
                <button class="btnNum" >7</button>
                <button class="btnNum" >8</button>
                <button class="btnNum" >9</button>
                <button class="btnOperacion">-</button>
                <button class="btnNum" >4</button>
                <button class="btnNum" >5</button>
                <button class="btnNum" >6</button>
                <button class="btnOperacion" >+</button>
                <button class="btnNum" >1</button>
                <button class="btnNum" >2</button>
                <button class="btnNum" >3</button>
                <button class="btnFinish" >=</button>
                <button class="btnDelete" ></button>
                <button class="btnNum" >0</button>
                <button class="btnNum" >00</button>
                
            </div>
        </div>
    </div>
    <script src="/calculator/script.js"></script>
</body>
</html>
